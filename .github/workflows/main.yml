name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  lint:
    name: ðŸ§¹ Lint / ðŸ“œ C++
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run clang-format style check
        uses: jidicula/clang-format-action@v4.9.0
        with:
          clang-format-version: "15"
          exclude-regex: "subprojects"

  build:
    strategy:
      fail-fast: false
      matrix:
        build_type: ["Debug", "Release"]
        config:
          - { name: "macOS-Clang", os: macos-latest, lib_ext: dylib }
          - { name: "linux-GCC", os: ubuntu-latest, lib_ext: so }
          - { name: "windows-MinGW", os: ubuntu-latest, lib_ext: dll }

    name: ðŸ›  Build / ${{ matrix.config.name }} (${{ matrix.build_type }})
    runs-on: ${{ matrix.config.os }}

    steps:
      # setup
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install Python Dependencies
        run: pip install meson ninja

      - name: Install Dependencies (Ubuntu)
        if: matrix.config.os == 'ubuntu-latest'
        run: sudo apt-get install uuid-dev wine64

      - name: Setup MinGW
        if: matrix.config.name == 'windows-MinGW'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: "10G"
          key: ${{ matrix.config.name }}-${{ matrix.build_type }}

      # configure

      - name: Configure (MinGW Debug)
        if: matrix.build_type == 'Debug' && matrix.config.name == 'windows-MinGW'
        run: meson setup --cross-file cross/x86_64-w64-mingw32.txt builddir -Dgh_actions=$GITHUB_ACTIONS
        env:
          CCACHE_PREFIX: mingw32-

      - name: Configure (MinGW Release)
        if: matrix.build_type == 'Release' && matrix.config.name == 'windows-MinGW'
        run: meson setup --cross-file cross/x86_64-w64-mingw32.txt builddir -Dbuildtype=release -Dgh_actions=$GITHUB_ACTIONS
        env:
          CCACHE_PREFIX: mingw32-

      - name: Configure (Debug)
        if: matrix.build_type == 'Debug' && matrix.config.name != 'windows-MinGW'
        run: meson setup builddir -Dgh_actions=$GITHUB_ACTIONS

      - name: Configure (Release)
        if: matrix.build_type == 'Release' && matrix.config.name != 'windows-MinGW'
        run: meson setup builddir -Dbuildtype=release -Dgh_actions=$GITHUB_ACTIONS

      # compile

      - name: Compile
        run: meson compile -C builddir

      # upload artifacts

      - name: Find artifact
        id: locate
        run: |
            echo "LIB_PATH=$(find builddir -type f -name "*.${{ matrix.config.libext }}")" >> "$GITHUB_OUTPUT"

      - name: Upload artifact (Linux Debug)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.repository.name }}
          path: |
            ${{ github.workspace }}/${{ steps.locate.output.LIB_PATH}}
  
  addon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
